<!DOCTYPE html>
<html>
    <head>
        <title>Drums</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>
        <link rel="stylesheet" href="/drums.css">
    </head>
    <header>
        <strong><em>Ronny's Drumline</em></strong>
    </header>
    <body class="wrapper">
        <button id="bd0">Q. Hi-Hat</button>
        <button id="bd1">W. Tom</button>
        <button id="bd2">E. Snare</button>
        <div class="divider"></div>
        <button id="bd3">I. Bass</button>
        <button id="bd4">O. Cymbal</button>
        <button id="bd5">P. Cymbal2</button><br>
        <button id="bd6">A. Tom2</button>
        <button id="bd7">S. Tom3</button>
        <button id="bd8">D. Tom4</button>
        <div class="divider"></div>
        <button id="bd9">J. Tom5</button>
        <button id="bd10">K. Tom6</button>
        <button id="bd11">L. Rim</button>
        <p>Press the letters on buttons to play sounds.</p>
        <pre>For Cool beats, try:
1. I-I-E I-I-E
2. I-S-D-J-L-J-J-L
3. W-Q-E-Q-W-Q-E-Q-(repeat)
        </pre> 
        <script src="drums.js"></script>
    </body>
</html>
