<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>

<body>
    <h1>Hello whirl</h1>
    <button id="hello">Console log, "Hello"</button>
    
    <hr>

    <h1>Literals, Variables and CONSTANT</h1>

    <script>
        var button = document.getElementById("hello");
        button.addEventListener("click", function() {
            console.log("Hello.. whirld");
        });
    </script>


</body>
</html>
