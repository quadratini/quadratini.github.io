<html>
<head>
	<style>
		body {
			cursor:url(images/cursor-hand.gif), auto;
			background-color: lightblue;
		}
	</style>
</head>
<body> 
    <h1>It's me, Amis. Look at my tooth</h1>
	<script src="jquery.js"></script>
	<audio id="myAudio" preload>
	  <source src="horse.wav" type="audio/wav">
	</audio>
	
    <script>
		var sound = $('#myAudio')[0];
		var count = 0;
		
		function swap() {
			var emmy = $('#amis')[0];
			if (count % 2 == 0) {
				emmy.src = "images/close.jpg";
			} else {
				emmy.src = "images/open.jpg";
			}
			count++;
		}
		
		function overamis() {
			var img = document.getElementById("amis");
			var x = event.offsetX?(event.offsetX):event.pageX-img.offsetLeft;
			var y = event.offsetY?(event.offsetY):event.pageY-img.offsetTop;
			if (x >= 179 && x <= 199 && y >= 248 && y <= 270 && sound.readyState == 4) {
				sound.play();
			}
		}
		
		setInterval(swap, 80);
    </script>
    <img src="open.jpg" id="amis" width=500px height=580px onmousemove="overamis()">
	
</body>

</html>
