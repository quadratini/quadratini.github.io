<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
<style type="text/css">
textArea {
    display: block;
    margin:1em 0;
}
</style>
</head>
<body>
    <img src="images/table.jpg" class="blink">
    <a href="#top">Go to top</a>
    <input id="accept" name="accept" type="checkbox" value="y"/>I accept<br>
    <input id="submitbtn" disabled="disabled" name="Submit" type="submit" value="Submit"/>
    <textarea id="textarea" maxlength="10"></textarea>

    <script src="jquery.js"></script>
    <script>
    $("img").animate({height: '1000px'}, 100);
    $("a[href='#top']").click(function() {
        $("html, body").animate({ scrollTop: 0 }, "fast");
        return false;
    });
    /*$(document).bind("contextmenu", function(e) {
        return false;
    });*/
    $("img").contextmenu(function() {
        alert("hi");
    });
    function blink_text() {
        $('.blink').fadeOut(500);
        $('.blink').fadeIn(500);
    }
    setInterval(blink_text, 1000);

    $('#accept').click(function() {
        if ($('#submitbtn').is(':disabled')) {
            $('#submitbtn').removeAttr('disabled');
        } else {
            $('#submitbtn').attr('disabled', 'disabled');
        }
    });
    var maxLength = 10;
    $('textarea').keyup(function() {
        var textlen = maxLength - $(this).val().length;
        $('#rchars').text(textlen);
    });

    </script>

</body>
</html>
</html>
